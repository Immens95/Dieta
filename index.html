<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DietaPro - Gestione Nutrizionale Moderna</title>
  
  <script>
    // Dynamic Base Tag for SPA routing in subdirectories
    (function() {
      const parts = window.location.pathname.split('/');
      // The first part after the leading slash is usually the app directory
      const baseDir = parts[1] ? '/' + parts[1] + '/' : '/';
      const baseTag = document.createElement('base');
      baseTag.href = baseDir;
      document.head.appendChild(baseTag);
    })();
  </script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#10b981',
            accent: '#f59e0b',
          }
        }
      }
    }
  </script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="h-full">
  <div id="app" class="flex flex-col h-screen bg-gray-50">
    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-h-0 overflow-hidden">
      <!-- Header -->
      <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 flex-shrink-0">
        <div class="flex items-center gap-3">
          <div class="p-1.5 bg-blue-600 rounded-lg">
            <i data-lucide="apple" class="w-5 h-5 text-white"></i>
          </div>
          <h1 class="text-lg font-bold tracking-tight text-gray-900">DietaPro</h1>
        </div>
        <h2 id="page-title" class="text-sm font-medium text-gray-500 uppercase tracking-wider hidden sm:block">Dashboard</h2>
        <div class="flex items-center gap-2">
          <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full transition-colors">
            <i data-lucide="bell" class="w-5 h-5"></i>
          </button>
          <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-xs font-bold text-white ml-2">
            AD
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div id="content" class="flex-1 overflow-y-auto p-4 pb-24">
        <!-- Content will be injected here by the router -->
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav id="sidebar" class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-gray-200 flex items-center justify-around px-2 z-50">
      <a href="/" data-link class="flex flex-col items-center justify-center flex-1 gap-1 py-1 transition-colors text-gray-500">
        <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
        <span class="text-[10px] font-medium">Dashboard</span>
      </a>
      <a href="/foods" data-link class="flex flex-col items-center justify-center flex-1 gap-1 py-1 transition-colors text-gray-500">
        <i data-lucide="utensils" class="w-6 h-6"></i>
        <span class="text-[10px] font-medium">Alimenti</span>
      </a>
      <a href="/recipes" data-link class="flex flex-col items-center justify-center flex-1 gap-1 py-1 transition-colors text-gray-500">
        <i data-lucide="book-open" class="w-6 h-6"></i>
        <span class="text-[10px] font-medium">Ricette</span>
      </a>
      <a href="/plans" data-link class="flex flex-col items-center justify-center flex-1 gap-1 py-1 transition-colors text-gray-500">
        <i data-lucide="calendar" class="w-6 h-6"></i>
        <span class="text-[10px] font-medium">Piani</span>
      </a>
      <a href="/users" data-link class="flex flex-col items-center justify-center flex-1 gap-1 py-1 transition-colors text-gray-500">
        <i data-lucide="users" class="w-6 h-6"></i>
        <span class="text-[10px] font-medium">Utenti</span>
      </a>
    </nav>
  </div>

  <!-- Scripts -->
  <script type="module" src="app.js"></script>
  <script>
    // Initialize Lucide icons
    window.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
