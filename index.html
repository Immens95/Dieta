<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DietaPro - Gestione Nutrizionale Moderna</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#10b981',
            accent: '#f59e0b',
          }
        }
      }
    }
  </script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="h-full overflow-hidden">
  <div id="app" class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-900 text-white flex-shrink-0 flex flex-col transition-all duration-300">
      <div class="p-6 flex items-center gap-3 border-b border-gray-800">
        <div class="p-2 bg-blue-600 rounded-lg">
          <i data-lucide="apple" class="w-6 h-6 text-white"></i>
        </div>
        <span class="text-xl font-bold tracking-tight">DietaPro</span>
      </div>
      
      <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <a href="/" data-link class="flex items-center gap-3 p-3 rounded-lg transition-colors text-gray-300 hover:bg-gray-800">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="/foods" data-link class="flex items-center gap-3 p-3 rounded-lg transition-colors text-gray-300 hover:bg-gray-800">
          <i data-lucide="utensils" class="w-5 h-5"></i>
          <span>Alimenti</span>
        </a>
        <a href="/recipes" data-link class="flex items-center gap-3 p-3 rounded-lg transition-colors text-gray-300 hover:bg-gray-800">
          <i data-lucide="book-open" class="w-5 h-5"></i>
          <span>Ricettario</span>
        </a>
        <a href="/users" data-link class="flex items-center gap-3 p-3 rounded-lg transition-colors text-gray-300 hover:bg-gray-800">
          <i data-lucide="users" class="w-5 h-5"></i>
          <span>Utenti</span>
        </a>
        <a href="/plans" data-link class="flex items-center gap-3 p-3 rounded-lg transition-colors text-gray-300 hover:bg-gray-800">
          <i data-lucide="calendar" class="w-5 h-5"></i>
          <span>Piani</span>
        </a>
      </nav>
      
      <div class="p-4 border-t border-gray-800">
        <div class="flex items-center gap-3 p-2">
          <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-xs font-bold">
            AD
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium truncate">Admin User</p>
            <p class="text-xs text-gray-400 truncate">admin@dietapro.it</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8">
        <h2 id="page-title" class="text-xl font-semibold text-gray-800">Dashboard</h2>
        <div class="flex items-center gap-4">
          <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full transition-colors">
            <i data-lucide="bell" class="w-5 h-5"></i>
          </button>
          <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-full transition-colors">
            <i data-lucide="settings" class="w-5 h-5"></i>
          </button>
        </div>
      </header>

      <!-- Page Content -->
      <div id="content" class="flex-1 overflow-y-auto p-8">
        <!-- Content will be injected here by the router -->
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="app.js"></script>
  <script>
    // Initialize Lucide icons
    window.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</body>
</html>
